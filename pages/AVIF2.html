<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Format Experiment</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body class="bg-gray-100 text-gray-800">
        <header class="bg-blue-600 text-white text-center py-6">
            <a href="AVIF.html" class="text-white hover:underline text-lg">
                &larr; Enrere
            </a>
            <h1 class="text-4xl font-semibold mt-2">Image Format Experiment
                Avif 2</h1>
        </header>

        <main class="p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="../images/avif2.jpg" alt="Example 3"
                    class="w-full" />
                <div class="image-info p-4">
                    <p class="text-gray-700 font-medium">Format JPG</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="../images/avif2.webp"
                    alt="Format webp" class="w-full" />
                <div class="image-info p-4 text-gray-700 font-medium">Format
                    webp - Reducio de 34.47%</div>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="../images/avif2.avif"
                    alt="Format avif" class="w-full" />
                <div class="image-info p-4 text-gray-700 font-medium">Format
                    Avif - Reducio de 74.05%</div>
            </div>
        </main>
        <script src="../scripts/main.js"></script>
    </body>
</html>
