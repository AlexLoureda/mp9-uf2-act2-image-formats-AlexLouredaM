<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      /* Animación y sombras en las tarjetas */
      .image-card {
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .image-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }
      .image-container {
        height: 180px;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image-info {
        padding: 15px;
        color: #333;
        font-weight: 600;
        text-align: center;
      }
      .image-info p {
        font-size: 0.85rem;
        color: #777;
        font-weight: normal;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-blue-700 text-white text-center p-8 shadow-lg">
      <h1 class="text-4xl font-extrabold">Image Format Experiment</h1>
      <p class="text-lg mt-2">Explore various image formats and effects</p>
    </header>

    <h1 class="text-center p-5 text-3xl"><b>UF2.2 - Formats d’Imatge</b></h1>
    <main class="container mx-auto p-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
      <div class="image-card">
        <a href="pages/Logotip.html">
          <div class="image-container">
            <img src="images/logo.png" alt="Example 1: PNG Logo" />
          </div>
          <div class="image-info">
            <span>Logo</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/paisatge.html">
          <div class="image-container">
            <img src="images/galaxia.jpg" alt="Example 2: Paisatge" />
          </div>
          <div class="image-info">
            <span>Paisatge</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/fotografia.html">
          <div class="image-container">
            <img src="images/paisatge.png" alt="Example 3: Fotografia" />
          </div>
          <div class="image-info">
            <span>Fotografia</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/imatge_transp.html">
          <div class="image-container">
            <img src="images/transpariencia.png" alt="Example 4: Transparent" />
          </div>
          <div class="image-info">
            <span>Transparent</span>
          </div>
        </a>
      </div>
    </main>

    <h1 class="text-center p-5 text-3xl"><b>UF2.3 - Formats d’Imatge Moderns</b></h1>
    <main class="container mx-auto p-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
      <div class="image-card">
        <a href="pages/Logotip2.html">
          <div class="image-container">
            <img src="images/logo.png" alt="Example 1: PNG Logo" />
          </div>
          <div class="image-info">
            <span>Logo</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/paisatge2.html">
          <div class="image-container">
            <img src="images/galaxia.jpg" alt="Example 2: Paisatge" />
          </div>
          <div class="image-info">
            <span>Paisatge</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/fotografia2.html">
          <div class="image-container">
            <img src="images/paisatge.png" alt="Example 3: Fotografia" />
          </div>
          <div class="image-info">
            <span>Fotografia</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/imatge_transp2.html">
          <div class="image-container">
            <img src="images/transpariencia.png" alt="Example 4: Transparent" />
          </div>
          <div class="image-info">
            <span>Transparent</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/gif.html">
          <div class="image-container">
            <img src="images/ghoul.gif" alt="Example 5: Gif" />
          </div>
          <div class="image-info">
            <span>Gif</span>
          </div>
        </a>
      </div>
      <div class="image-card">
        <a href="pages/AVIF.html">
          <div class="image-container">
          </div>
          <div class="image-info">
            <span>AVIF</span>
          </div>
        </a>
      </div>
    </main>
    <footer class="bg-gray-900 text-white text-center p-6 mt-10">
      <p>&copy; 2023 Image Format Experiment. All rights reserved.</p>
    </footer>
  </body>
</html>
